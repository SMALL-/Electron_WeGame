<!DOCTYPE html>
<html>
    <head>
        <title>TGP游戏盒子</title>
        <meta charset="utf-8" />
        <link href="../app/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body style="margin:0px;padding:0px;background-color:black">
		<div style="-webkit-app-region:no-drag;">
			<div class="e-head">
				<div class="e-h-left">
					<div>
						<div class="logo"></div>
						<div class="logo-title">Tencent&nbsp;&nbsp;weGame</div>
					</div>
					<div>
						<div class="back" title="后退"></div>
						<div class="refresh" title="刷新"></div>
					</div>
				</div>
				<div class="e-h-center">
					<div>
						<div id="e-h-home">
							<div><div class="e-h-home-visited"></div></div>
							<div class="e-h-center-bottom e-h-visited"><div></div></div>
						</div>
						<div id="e-h-shop">
								<div><div class="e-h-shop-no-visited"></div></div>
							<div class="e-h-center-bottom e-h-no-visited"><div></div></div>
						</div>
						<div id="e-h-player">
								<div><div class="e-h-player-no-visited"></div></div>
							<div class="e-h-center-bottom e-h-no-visited"><div></div></div>
						</div>
					</div>
				</div>
				<div class="e-h-right">
					<div>
						<div title="关闭" class="close" id="closeBtn"></div>
						<div title="最大化"  id="maxBtn" style="-webkit-app-region:no-drag"></div>                        
						<div title="最小化"  id="minBtn"></div>                        
						<div title="系统菜单"  id="menuBtn"></div>
					</div>
					<div class="e-h-right-bttom">
						<div id="personInfo"></div>
						<div title="社交" id="sociality"></div>
						<div title="消息盒子" id="msgBox"></div>
					</div>
				</div>
			</div>
			<div class="e-centent" id="centent">
				<div class="e-c-left">
					<div class="e-c-game" title="We动态"  href="http://fn.qq.com/main.html">
						<div class="e-c-l-first">
							<div class="float"><div class="float">W</div><div class="float">We动态</div></div>
							<div  class="float">BETA</div>
						</div>
					</div>
					<div class="e-c-game-toolbar" title="英雄联盟" href="https://www.baidu.com/s?word=英雄联盟">
						<div><img src="images/lol_client_logo.png" class="float"/><div class="float">英雄联盟</div></div>
					</div>
					<div class="e-c-game-toolbar" title="穿越火线" href="https://www.baidu.com/s?word=穿越火线">
						<div><img src="images/cf-logo.png" class="float"/><div class="float">穿越火线</div></div>
					</div>
					<div class="e-c-l-toolbar">
						<div></div>
					</div>
				</div>
				<div class="e-c-right">
					<webview  class="frame"   id="frame" src="http://fn.qq.com/main.htm" plugins> </webview >
					<webview  class="frame"  style="display:none"  id="shop" src="http://fn.qq.com/webplat/info/news_version3/10021/34544/m20912/list_1.shtml" plugins></webview >
					<webview  class="frame" style="display:none" id="player" src="http://fn.qq.com/video/" plugins></webview >
				</div>
			</div>
		</div>
    </body>
	<script>window.$= window.jQuery = require("jquery");</script>
	<script type="text/javascript" src="js/jquery.tools.js"></script>
	<script type="text/javascript" src="js/electron.tools.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		$(function(){
			//监听,主页,商店,直播
			$(".e-h-center").children().children().click(function(){
				//debugger;
				var id=$(this).attr("id");
				$(".e-h-center>div>idv").hide();
				$("webview").hide();



				var fn={
					"e-h-home":function(){
						$(".e-c-left").show();
						$("#frame").show().css("width","100vw");
						webOpenToForm("#frame",function(url){
							openFormToUrl(url);
						});
					},
					"e-h-shop":function(){
						$(".e-c-left").hide();
						$("#shop").show().css("width","100vw");
						webOpenToForm("#shop",function(url){
							openFormToUrl(url);
						});
					},
					"e-h-player":function(){
						$(".e-c-left").hide();
						$("#player").show().css("width","100vw");
						webOpenToForm("#player",function(url){
							openFormToUrl(url);
						});
					},
				}
				fn[id]();
			});
		});
	</script>
</html>
